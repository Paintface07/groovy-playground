apply plugin: 'groovy'
apply plugin: 'application'

version = '1.0.0'
mainClassName = "kondrak.Main"

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy:2.4.5'
  testCompile 'junit:junit:4.12'
}

task makeJar(type: Jar, dependsOn:[':compileJava', ':compileGroovy']) {
  from files(sourceSets.main.output.classesDir)
  from configurations.runtime.asFileTree.files.collect {
    zipTree(it)
  }

  manifest {
    attributes 'Main-Class': mainClassName
  }
}
